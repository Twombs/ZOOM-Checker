[7.62 High Calibre]
blurb=7.62 High Calibre is a tactical action game and is the sequel to Brigade E5. A professional mercenary seeks a Russian "businessman"ù, who stole a lot of money from his "colleagues"ù, then hid in a small country of Latin America to avoid inevitable punishment there. Soon the assignment turns into an intense and dangerous adventure, for there are many things that must be kept in mind - intricate political situation, confrontation between governmental military and rebels, not to mention a necessity to choose friends and foes wisely.
