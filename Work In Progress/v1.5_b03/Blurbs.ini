[1NSANE]
blurb=No longer constrained by tracks and circuits, 1NSANE takes you off-road in an entertaining single-player racing championship and lets you challenge friends via LAN or online. Choose from a variety of vehicles and locations to put your off-road skills to the test, competing in one of seven unique game modes that capture the chaos and freedom of 4x4 racing. Want to try something new? Then give the environment generator a shot, offering nearly limitless options to create free-form environments for you to explore. Real-time vehicle damage and weather conditions combine with TV-style coverage and dynamic replays to drive the action to 1NSANE levels. Forget rules, forget roads. 1NSANE takes you to the world's most extreme locations and lets you drive all over them. Put your foot down and take on Internet players from across the globe. It's not just driving - It's driving you mad!
